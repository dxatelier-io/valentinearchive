<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ðŸ“¸</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins}

body{
  background:linear-gradient(135deg,#ffe4ec,#ffd6e0,#fff0f5);
  min-height:100vh;
  padding:40px 20px;
  text-align:center;
  overflow-x:hidden;
}

h1{color:#ff4d6d;margin-bottom:10px}
p{color:#666;margin-bottom:30px}

/* Floating hearts */
.hearts span{
  position:fixed;
  bottom:-50px;
  font-size:20px;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-110vh)}
}

/* Gallery grid */
.gallery{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:30px;
}

/* Polaroid style */
.photo{
  background:white;
  padding:12px;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.18);
  transform:rotate(calc(-3deg + 6deg * var(--rand)));
  transition:.4s;
  cursor:pointer;
}

.photo:hover{
  transform:scale(1.08) rotate(0deg);
}

.photo img{
  width:100%;
  border-radius:12px;
}

.caption{
  margin-top:8px;
  font-size:14px;
  color:#555;
}

/* Lightbox zoom */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

/* Button */
button{
  margin-top:50px;
  border:none;
  padding:15px 30px;
  border-radius:15px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<h1>Our Memories Together ðŸ“¸</h1>
<p>Every picture holds a little piece of my heart</p>

<div class="gallery" id="gallery"></div>

<button onclick="nextPage()">Final Surprise âžœ</button>

<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg">
</div>

<script>
// floating hearts
for(let i=0;i<25;i++){
  const heart=document.createElement('span');
  heart.innerHTML='â¤ï¸';
  heart.style.left=Math.random()*100+'%';
  heart.style.animationDuration=(5+Math.random()*5)+'s';
  document.getElementById('hearts').appendChild(heart);
}

// ADD YOUR PHOTOS HERE
const photos = [
  "WhatsApp Image 2026-02-11 at 4.40.38 PM (3)",
  "WhatsApp Image 2026-02-11 at 4.40.38 PM (2)",
  "WhatsApp Image 2026-02-11 at 4.40.38 PM (1)",
  "WhatsApp Image 2026-02-11 at 4.40.38 PM",
  "WhatsApp Image 2026-02-11 at 4.40.37 PM (2)",
  "WhatsApp Image 2026-02-11 at 4.40.37 PM (1)",
  "WhatsApp Image 2026-02-11 at 4.40.37 PM"
];

const gallery = document.getElementById("gallery");

photos.forEach(src=>{
  const div=document.createElement("div");
  div.className="photo";
  div.style.setProperty("--rand", Math.random());

  div.innerHTML = `
    <img src="${src}">
    <div class="caption">A moment I never want to forget</div>
  `;

  div.onclick=()=>{
    document.getElementById("lightboxImg").src=src;
    document.getElementById("lightbox").style.display="flex";
  }

  gallery.appendChild(div);
});

function nextPage(){
  window.location.href="final.html";
}
</script>

</body>
</html>
