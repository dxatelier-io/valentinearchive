<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories</title>

<style>
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top,#ffe6f0,#ffd6e7,#fff0f6);
  overflow-x:hidden;
}

h1{
  text-align:center;
  color:#ff4f8b;
  margin-top:40px;
  font-size:40px;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  width:20px;
  height:20px;
  background:#ff7aa8;
  transform:rotate(45deg);
  animation:floatUp 8s linear infinite;
  opacity:0.6;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:#ff7aa8;
  border-radius:50%;
}

.heart::before{ top:-10px; left:0; }
.heart::after{ left:-10px; top:0; }

@keyframes floatUp{
  from{ transform:translateY(0) rotate(45deg); }
  to{ transform:translateY(-120vh) rotate(45deg); }
}

/* candle */
.candle{
  position:fixed;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  pointer-events:none;
}

.flame{
  width:14px;
  height:28px;
  background:linear-gradient(#ffd700,#ff7a00);
  border-radius:50% 50% 50% 50%;
  animation:flicker 1s infinite alternate;
  margin:20px;
}

@keyframes flicker{
  from{ transform:scaleY(1); opacity:0.9; }
  to{ transform:scaleY(1.3); opacity:1; }
}

/* gallery */
.gallery{
  max-width:1100px;
  margin:60px auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:20px;
}

.photo{
  position:relative;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  animation:float 4s ease-in-out infinite;
}

.photo:nth-child(2){ animation-delay:1s; }
.photo:nth-child(3){ animation-delay:2s; }
.photo:nth-child(4){ animation-delay:3s; }

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:0.5s;
}

.photo:hover img{
  transform:scale(1.1);
}

.photo::after{
  content:"‚ù§";
  position:absolute;
  bottom:10px;
  right:15px;
  font-size:24px;
  opacity:0.8;
}

@keyframes float{
  0%{ transform:translateY(0px); }
  50%{ transform:translateY(-15px); }
  100%{ transform:translateY(0px); }
}

/* next button */
.next{
  text-align:center;
  margin:40px;
}

.next a{
  padding:14px 28px;
  background:linear-gradient(45deg,#ff6b9d,#ff9ac6);
  color:white;
  text-decoration:none;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(255,105,180,0.4);
  transition:0.3s;
}

.next a:hover{
  transform:scale(1.1);
}
</style>
</head>

<body>

<h1>Our Memories Together üíï</h1>

<!-- Floating Hearts -->
<script>
for(let i=0;i<20;i++){
  let heart=document.createElement('div');
  heart.className='heart';
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(heart);
}
</script>

<!-- Candle flames -->
<div class="candle">
  <div class="flame"></div>
  <div class="flame"></div>
  <div class="flame"></div>
</div>

<!-- PHOTO GALLERY -->
<div class="gallery">
  <!-- GANTI FOTO DISINI -->
  <div class="photo"><img src="foto1.jpg"></div>
  <div class="photo"><img src="foto2.jpg"></div>
  <div class="photo"><img src="foto3.jpg"></div>
  <div class="photo"><img src="foto4.jpg"></div>
  <div class="photo"><img src="foto5.jpg"></div>
  <div class="photo"><img src="foto6.jpg"></div>
</div>

<div class="next">
  <a href="final.html">Final Surprise ‚Üí</a>
</div>

</body>
</html>
