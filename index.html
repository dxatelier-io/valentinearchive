<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Portal ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Poppins}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ffd1dc,#ffe4e1,#ffc0cb);
  overflow:hidden;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
}
.card{
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
h1{color:#ff4d6d;margin-bottom:10px}
p{color:#555;margin-bottom:20px}
button{
  border:none;
  padding:14px 28px;
  border-radius:14px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.1)}
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:15px;
  font-size:16px;
}
.hidden{display:none}
.hearts span{
  position:absolute;
  bottom:-50px;
  font-size:20px;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-110vh)}
}
.final{font-size:28px;color:#ff4d6d}
@media(max-width:500px){
  h1{font-size:24px}
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container">

  <!-- PAGE 1 -->
  <div class="card" id="page1">
    <h1>Valentine Portal ‚ù§Ô∏è</h1>
    <p>Only one special person can enter</p>
    <button onclick="nextPage(2)">Enter</button>
  </div>

  <!-- PAGE 2 -->
  <div class="card hidden" id="page2">
    <h1>Say it first üíå</h1>
    <p>Type the magic words</p>
    <input id="loveInput" placeholder="Type here...">
    <button onclick="checkLove()">Send ‚ù§Ô∏è</button>
  </div>

  <!-- PAGE 3 -->
  <div class="card hidden" id="page3">
    <h1 class="final">Happy Valentine üíñ</h1>
    <p>You are the most beautiful thing in my life.
    Thank you for existing ‚ù§Ô∏è</p>
  </div>

</div>

<script>
// floating hearts
const hearts = document.getElementById('hearts');
for(let i=0;i<20;i++){
  const heart=document.createElement('span');
  heart.innerHTML='‚ù§Ô∏è';
  heart.style.left=Math.random()*100+'%';
  heart.style.animationDuration=(5+Math.random()*5)+'s';
  hearts.appendChild(heart);
}

function nextPage(num){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('page'+num).classList.remove('hidden');
}

function checkLove(){
  const text=document.getElementById('loveInput').value.toLowerCase();
  if(text==='i love you'){
      window.location.href = "letter.html";
  } else {
      alert('You must type: I love you ‚ù§Ô∏è');
  }
}

</script>

</body>
</html>
